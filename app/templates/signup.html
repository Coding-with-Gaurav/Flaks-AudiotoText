{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg" class="center">
    <h2 class="text-3xl font-bold text-center text-gray-900">Create an Account</h2>
    <form class="space-y-6" method="POST" action="{{ url_for('signup') }}">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign Up</button>
        </div>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:underline">Log in here</a></p>
</div>
{% endblock %}
